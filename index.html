<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="contianer">
      <div class="weather-app">
        <form class="city-form" id="city-form">
          <input
            type="text"
            class="form-handle"
            id="city-search"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
          />
          <button type="submit" class="btn btn-primary" id="search-button">
            Search
          </button>
          <button class="btn btn-success" id="current-location-button">
            Current
          </button>
        </form>
        <br />
        <h3 id="date"></h3>
        <h1 class="current-city" id="current-city"></h1>
        <span class="temperature" id="temperature"></span>
        <span class="units">
          <a href="#" id="fahrenheit">°F</a> | <a href="#" id="celsius">°C</a>
        </span>
        <div class="emoji-now">☀️</div>
        <h5 id="description"></h5>
        <p>
          <em>Humidity: <span id="humidity"></span>%</em>
        </p>
        <p>
          <em>Wind: <span id="wind"></span> km/hr</em>
        </p>
        <hr />
        <div class="row">
          <div class="col-2">
            <span class="first-day">Sun</span>
            <div class="emoji">☀️</div>
            <p><strong>83°</strong></p>
            <p>64°</p>
          </div>
          <div class="col-2">
            <span class="second-day">Mon</span>
            <div class="emoji">🌤</div>
            <p><strong>77°</strong></p>
            <p>63°</p>
          </div>
          <div class="col-2">
            <span class="third-day">Tue</span>
            <div class="emoji">🌤</div>
            <p><strong>82°</strong></p>
            <p>67°</p>
          </div>
          <div class="col-2">
            <span class="fourth-day">Wed</span>
            <div class="emoji">🌦</div>
            <p><strong>80°</strong></p>
            <p>62°</p>
          </div>
          <div class="col-2">
            <span class="fifth-day">Thu</span>
            <div class="emoji">🌦</div>
            <p><strong>74°</strong></p>
            <p>61°</p>
          </div>
          <div class="col-2">
            <span class="sixth-day">Fri</span>
            <div class="emoji">🌧</div>
            <p><strong>69°</strong></p>
            <p>58°</p>
          </div>
        </div>
      </div>
      <a href="https://github.com/akgraham/Project_Weather.git" target="_blank">Open-source code</a>
      by Anolani Graham
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
